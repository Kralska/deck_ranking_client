<h1 mat-dialog-title>Add new user</h1>

<mat-dialog-content>
    <form [formGroup]="userForm">
        <mat-form-field>
            <mat-label for="username">Name: </mat-label>
            <input matInput for="username" type="text" formControlName="username">
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close (click)="addNewUser()" [disabled]="!userForm.valid">Add</button>
</mat-dialog-actions>
