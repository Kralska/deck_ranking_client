<button mat-raised-button (click)="promptAddDeck()"> New Deck </button>
<button mat-raised-button (click)="deckService.refresh()"> Refresh</button>
<mat-table [dataSource]="dataSource">
    <!-- Deck Name Definition -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"><a [routerLink]="['/decks', element.id]">{{element.name}}</a></mat-cell>
    </ng-container>

    <!-- Owner Id Definition -->
    <ng-container matColumnDef="owner_id">
        <mat-header-cell *matHeaderCellDef> Owner </mat-header-cell>
        <mat-cell *matCellDef="let element"><a [routerLink]="['/users', element.owner]"> {{users.getUser(element.owner)?.username}}</a></mat-cell>
    </ng-container>

    <!-- Commander Definition-->
    <ng-container matColumnDef="commander">
        <mat-header-cell *matHeaderCellDef> Commander </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.commander}}</mat-cell>
    </ng-container>

    <!-- Header and Row declarations -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
